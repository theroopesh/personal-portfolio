  <head>

    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-navbar-container">
      <div class="mobile-navbar">
        <nav class="mobile-nav">
          <a class="nav-item" href="#"
            ><img class="nav-items" src="svg/home.svg" height="30" width="30" /><span
              class="nav-items"
              >Home</span
            ></a
          >
          <a class="nav-item" href="#"
            ><img class="nav-items" src="svg/man.svg" height="30" width="30" /><span
              class="nav-items"
              >About</span
            ></a

          <a class="nav-item" href="#"
            ><img class="nav-items" src="svg/projects.svg" height="30" width="30" /><span
              class="nav-items"

            ></a

          <a data-menu-button class="nav-item menu-button" href="#"
            ><img class="nav-items" src="svg/menu.svg" height="30" width="30" /><span
              class="nav-items"
              >Menu</span
            ></a
          >
        </nav>
      </div>

        <h1 class="header__heading">I create beautiful websites your uses will love</h1>

    <section class="projects-slideshow">

          <div class="main-nav-credential">
            <img
              class="main-nav-profile-pic"
              src="img/profile-pic.jpg"
              height="50px"
              width="50px"
              alt="profile pic"
            />

        </div>

        <ul class="main-nav-ulist">
          <li class="main-nav-list-item">
            <span class="main-nav-item">
              <img class="main-nav-items-svg" src="svg/home.svg" height="30" width="30" />
              <a href="#" class="main-nav-items-a">Home</a>
            </span>
          </li>
          <li class="main-nav-list-item">
            <span class="main-nav-item">
              <img class="main-nav-items-svg" src="svg/man.svg" height="30" width="30" />

            </span>

          <li class="main-nav-list-item">
            <span class="main-nav-item">

            </span>
          </li>
          <li class="main-nav-list-item">
            <span class="main-nav-item">
              <img class="main-nav-items-svg" src="svg/services.svg" height="30" width="30" />
              <a href="#" class="main-nav-items-a">Services</a>
            </span>
          </li>
          <li class="main-nav-list-item">
            <span class="main-nav-item">
              <img class="main-nav-items-svg" src="svg/blog.svg" height="30" width="30" />
              <a href="#" class="main-nav-items-a">Blog</a>
            </span>
          </li>
          <li class="main-nav-list-item">
            <span class="main-nav-item">
              <img class="main-nav-items-svg" src="svg/hire.svg" height="30" width="30" />
              <a href="#" class="main-nav-items-a">Hire me today</a>
            </span>
          </li>
        </ul>

        <div class="social-media">
          <a href="https://twitter.com/roopeshofficial" target="_blank" title="Twitter">
            <img src="svg/twitter.svg" height="25" width="25" alt="twitter" />
          </a>
          <a href="https://linkedin.com/in/theroopesh" target="_blank" title="LinkedIn">
            <img src="svg/linkedin.svg" height="25" width="25" alt="linkedin" />
          </a>
          <a href="https://instagram.com/roopeshofficial" target="_blank" title="Instagram">
            <img src="svg/instagram-logo.svg" height="25" width="25" alt="instagram" />

          <a href="https://instagram.com/roopeshofficial" target="_blank" title="Dribble">
            <img src="svg/dribble.svg" height="25" width="25" alt="dribble" />

          <a href="https://github.com/theroopesh" target="_blank" title="GitHub">
            <img src="svg/github.svg" height="25" width="25" alt="github" />
